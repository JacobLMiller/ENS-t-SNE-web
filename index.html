
<div class="container-fluid" id="main-body">
    <div class="row" id="main">
         <div class="col-2" id="sidebar">
             <div class="interpcontainer">
                 <input style="width: 100%;" type="range" min="0" max="1000" value="0" class="slider" id="interp-value">

             </div>

         <div class="col-10" >
             <svg id="data-view"></svg>
         </div>
     </div>
</div>

<script src="https://d3js.org/d3.v7.min.js"></script>

<script src="penguin_data.js"></script>

<script src="visualization.js"></script>

<script>
    var ready = (callback) => {
        if (document.readyState != "loading") callback();
        else document.addEventListener("DOMContentLoaded", callback);
      }




    ready(() => { 

        let dataView = new Vis("#data-view", penguins_data);
        dataView.draw();

        setInterval(() => {
            dataView.test();
        },50)
    });

</script>
